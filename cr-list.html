<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <title>Change Requests (CRs) - WTS Contributions</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cr-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: white;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e9ecef;
            --code-bg: #f8f9fa;
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #2d3748;
            --text-color: #e2e8f0;
            --text-light: #a0aec0;
            --border-color: #4a5568;
            --code-bg: #1a202c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 5.5rem; /* Position above scroll-to-top button */
            right: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            color: #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px) translateX(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .scroll-to-top.show {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .search-filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        body.dark-mode .filter-btn {
            color: var(--text-color);
            border-color: #667eea;
        }

        body.dark-mode .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .cr-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cr-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.2rem;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .cr-table th:first-child {
            border-radius: 10px 0 0 0;
        }

        .cr-table th:last-child {
            border-radius: 0 10px 0 0;
        }

        .cr-table td {
            padding: 1.2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .cr-table tr {
            transition: all 0.2s ease;
        }

        .cr-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .cr-number {
            font-weight: 700;
            color: #667eea;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .cr-summary {
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-closed {
            background: #d4edda;
            color: #155724;
        }

        body.dark-mode .status-closed {
            background: #1e4620;
            color: #7ed588;
        }

        .assignee-cell {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .dark-mode-toggle {
                bottom: 5.5rem; /* Keep above scroll-to-top */
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            /* Hide text on mobile, show icon only */
            .dark-mode-toggle .mode-text {
                display: none;
            }

            .dark-mode-toggle .mode-icon {
                font-size: 1.3rem;
                margin: 0;
            }

            .scroll-to-top {
                width: 45px;
                height: 45px;
                bottom: 1rem;
                right: 1rem;
                font-size: 1.2rem;
            }

            .back-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .dashboard-card {
                padding: 1.5rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-item {
                min-width: 100%;
                padding: 1rem;
            }

            .search-filter-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .cr-table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .cr-table {
                font-size: 0.85rem;
                min-width: 700px;
            }

            .cr-table th,
            .cr-table td {
                padding: 0.7rem 0.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .dashboard-card {
                padding: 1.25rem;
            }

            .dark-mode-toggle {
                bottom: 5.5rem; /* Keep above scroll-to-top */
                right: 0.75rem;
                padding: 0.5rem 0.9rem;
                font-size: 0.85rem;
            }

            /* Hide text on mobile, show icon only */
            .dark-mode-toggle .mode-text {
                display: none;
            }

            .dark-mode-toggle .mode-icon {
                font-size: 1.2rem;
                margin: 0;
            }

            .scroll-to-top {
                width: 45px;
                height: 45px;
                bottom: 1rem;
                right: 1rem;
                font-size: 1.2rem;
            }

            .stat-item {
                padding: 0.85rem;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }

            /* Card-style table layout for very small screens */
            .cr-table {
                min-width: 100%;
                display: block;
            }

            .cr-table thead {
                display: none;
            }

            .cr-table tbody {
                display: block;
            }

            .cr-table tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 10px;
                padding: 1rem;
                background: var(--card-bg);
            }

            .cr-table td {
                display: block;
                text-align: left;
                padding: 0.5rem 0;
                border: none;
                position: relative;
                padding-left: 50%;
            }

            .cr-table td:before {
                content: attr(data-label);
                font-weight: 700;
                display: block;
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                color: #667eea;
            }

            body.dark-mode .cr-table td:before {
                color: #7c90f5;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="mode-icon">üåô</span>
        <span class="mode-text">Dark Mode</span>
    </button>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="scrollToTop()" aria-label="Scroll to top">
        ‚Üë
    </button>

    <a href="index.html" class="back-button">
        <span>‚Üê</span>
        <span>Back to Tracker</span>
    </a>

    <div class="container">
        <header style="margin-top: 3rem;">
            <h1>üîß Change Requests (CRs)</h1>
            <p class="subtitle">Contributed Change Requests - WTS Support</p>
        </header>

        <div class="dashboard-card">
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="totalCRs">0</span>
                    <span class="stat-label">Total CRs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="displayedCRs">0</span>
                    <span class="stat-label">Displayed</span>
                </div>
            </div>

            <div class="search-filter-bar">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchInput" 
                    placeholder="üîç Search by CR number, summary, or assignee..."
                    oninput="filterCRs()"
                >
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByStatus('all')">All</button>
                    <button class="filter-btn" onclick="filterByStatus('Closed')">Closed</button>
                </div>
            </div>

            <table class="cr-table">
                <thead>
                    <tr>
                        <th style="width: 130px;">CR Number</th>
                        <th>Summary</th>
                        <th style="width: 100px;">Status</th>
                        <th style="width: 150px;">Assignee</th>
                    </tr>
                </thead>
                <tbody id="crTableBody">
                    <!-- CRs will be inserted here by JavaScript -->
                </tbody>
            </table>

            <div class="no-results" id="noResults" style="display: none;">
                No change requests found matching your criteria.
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Functions
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'true' : 'false');
            updateDarkModeButton();
        }

        function updateDarkModeButton() {
            const icon = document.querySelector('.mode-icon');
            const text = document.querySelector('.mode-text');
            const isDark = document.body.classList.contains('dark-mode');
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            text.textContent = isDark ? 'Light Mode' : 'Dark Mode';
        }

        function loadDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
            }
            updateDarkModeButton();
        }

        // Load dark mode on page load
        window.addEventListener('DOMContentLoaded', loadDarkMode);

        let currentStatusFilter = 'all';
        let currentCRs = allCRs;

        function displayCRs(crs) {
            const tbody = document.getElementById('crTableBody');
            const noResults = document.getElementById('noResults');
            
            if (crs.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                tbody.innerHTML = crs.map(cr => `
                    <tr>
                        <td data-label="CR Number" class="cr-number">${cr.number}</td>
                        <td data-label="Summary" class="cr-summary">${cr.summary}</td>
                        <td data-label="Status">
                            <span class="status-badge status-${cr.status.toLowerCase()}">${cr.status}</span>
                        </td>
                        <td data-label="Assignee" class="assignee-cell">${cr.assignee}</td>
                    </tr>
                `).join('');
            }
            
            document.getElementById('displayedCRs').textContent = crs.length;
        }

        function filterByStatus(status) {
            currentStatusFilter = status;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterCRs();
        }

        function filterCRs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allCRs;
            
            // Apply status filter
            if (currentStatusFilter !== 'all') {
                filtered = filtered.filter(cr => cr.status === currentStatusFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(cr => 
                    cr.number.toLowerCase().includes(searchTerm) ||
                    cr.summary.toLowerCase().includes(searchTerm) ||
                    cr.assignee.toLowerCase().includes(searchTerm)
                );
            }
            
            displayCRs(filtered);
        }

        // Initialize the display
        document.getElementById('totalCRs').textContent = allCRs.length;
        displayCRs(allCRs);

        // Scroll to top functionality
        window.addEventListener('scroll', function() {
            const scrollBtn = document.querySelector('.scroll-to-top');
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('show');
            } else {
                scrollBtn.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
