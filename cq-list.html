<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <title>Community Questions (CQs) - Ethernet Documentation</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cq-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: white;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e9ecef;
            --code-bg: #f8f9fa;
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: #2d3748;
            --text-color: #e2e8f0;
            --text-light: #a0aec0;
            --border-color: #4a5568;
            --code-bg: #1a202c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 5.5rem;
            right: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .back-button {
            position: fixed;
            top: 110px;
            left: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            color: #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px) translateX(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        body.dark-mode .back-button {
            color: #7c90f5;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .scroll-to-top.show {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            background: var(--card-bg);
            border-radius: 50px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 0.5rem;
            background: transparent;
            color: var(--text-color);
        }

        .stats-bar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        body.dark-mode .stat-number {
            color: #7c90f5;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .filter-buttons {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        body.dark-mode .filter-btn {
            border-color: #7c90f5;
            color: #7c90f5;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        body.dark-mode .filter-btn:hover {
            background: #7c90f5;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        body.dark-mode .filter-btn.active {
            background: #7c90f5;
            color: white;
        }

        .cq-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .cq-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
            animation: slideIn 0.5s ease-out;
        }

        body.dark-mode .cq-card {
            border-left-color: #7c90f5;
        }

        .cq-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .cq-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.8rem;
        }

        body.dark-mode .cq-number {
            color: #7c90f5;
        }

        .cq-date {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .cq-details {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .cq-year-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .cq-year-badge.year-2023 {
            background: #e3f2fd;
            color: #1976d2;
        }

        .cq-year-badge.year-2024 {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .cq-year-badge.year-2025 {
            background: #e8f5e9;
            color: #388e3c;
        }

        .cq-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        body.dark-mode .cq-link {
            background: #7c90f5;
        }

        .cq-link:hover {
            background: #764ba2;
            transform: translateX(5px);
        }

        body.dark-mode .cq-link:hover {
            background: #9066c0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        body.dark-mode .footer {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .back-button {
                top: 85px;
                left: 1rem;
                padding: 0.6rem 1rem;
                gap: 0;
            }

            .back-button span:nth-child(2) {
                display: none;
                width: 0;
                opacity: 0;
            }

            .dark-mode-toggle {
                bottom: 4.5rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .scroll-to-top {
                width: 45px;
                height: 45px;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"><span>‚Üê</span><span>Back to Tracker</span></a>
    
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="darkModeIcon">üåô</span>
        <span id="darkModeText">Dark Mode</span>
    </button>

    <button class="scroll-to-top" onclick="scrollToTop()">‚Üë</button>

    <div class="nav-spacer" style="height: 70px;"></div>

    <div class="container">
        <header>
            <h1>Community Questions (CQs)</h1>
            <div class="subtitle">My contributions to the AMD Adaptive Support Community</div>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search community questions...">
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalCQs">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="year2023">0</div>
                <div class="stat-label">2023</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="year2024">0</div>
                <div class="stat-label">2024</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="year2025">0</div>
                <div class="stat-label">2025</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterCQs('all')">All Questions</button>
            <button class="filter-btn" onclick="filterCQs('2023')">2023</button>
            <button class="filter-btn" onclick="filterCQs('2024')">2024</button>
            <button class="filter-btn" onclick="filterCQs('2025')">2025</button>
        </div>

        <div class="cq-grid" id="cqGrid"></div>

        <div class="footer">
            <p>AMD Adaptive Support Community Contributions | Ajaya Dahal</p>
        </div>
    </div>

    <script>
        // Render CQs
        function renderCQs(data) {
            const grid = document.getElementById('cqGrid');
            grid.innerHTML = '';

            data.forEach(cq => {
                const card = createCQCard(cq);
                grid.appendChild(card);
            });

            updateStats();
        }

        function createCQCard(cq) {
            const card = document.createElement('div');
            card.className = 'cq-card';
            card.dataset.year = cq.year;

            card.innerHTML = `
                <div class="cq-number">${cq.id}</div>
                <div class="cq-date">üìÖ ${cq.date}</div>
                <span class="cq-year-badge year-${cq.year}">${cq.year}</span>
                <div class="cq-details">${cq.details || 'Community question reply'}</div>
                ${cq.url ? `<a href="${cq.url}" class="cq-link" target="_blank">View Question ‚Üí</a>` : ''}
            `;

            return card;
        }

        function filterCQs(filterType) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (typeof event !== 'undefined' && event.target) {
                event.target.classList.add('active');
            }

            // Filter cards
            const cards = document.querySelectorAll('.cq-card');
            cards.forEach(card => {
                if (filterType === 'all') {
                    card.style.display = 'block';
                } else {
                    const year = card.dataset.year;
                    if (year === filterType) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }

        function updateStats() {
            document.getElementById('totalCQs').textContent = cqData.length;
            
            // Count by year
            const year2023 = cqData.filter(cq => cq.year === 2023).length;
            const year2024 = cqData.filter(cq => cq.year === 2024).length;
            const year2025 = cqData.filter(cq => cq.year === 2025).length;
            
            document.getElementById('year2023').textContent = year2023;
            document.getElementById('year2024').textContent = year2024;
            document.getElementById('year2025').textContent = year2025;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.cq-card');

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Check for URL parameter and auto-filter
        function applyUrlFilter() {
            const urlParams = new URLSearchParams(window.location.search);
            const year = urlParams.get('year');
            
            if (year) {
                // Call the filterCQs function with the URL parameter
                filterCQs(year);
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === year) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkModeUI(isDarkMode);
        }

        function updateDarkModeUI(isDarkMode) {
            const icon = document.getElementById('darkModeIcon');
            const text = document.getElementById('darkModeText');
            if (isDarkMode) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
        }

        function loadDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            updateDarkModeUI(isDarkMode);
        }

        window.addEventListener('DOMContentLoaded', loadDarkMode);

        // Initialize
        renderCQs(cqData);
        applyUrlFilter();

        // Scroll to top functionality
        window.addEventListener('scroll', function() {
            const scrollBtn = document.querySelector('.scroll-to-top');
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('show');
            } else {
                scrollBtn.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
